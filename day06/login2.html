<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            margin: 20px;
        }
        label{
            width: 100px;
            float: left;
            /* 입력상자 정렬 - label 크기 설정, float:left */
        }
        input[type="text"], [type="password"]{
            width: 120px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="{% url 'common:login' %}" method="post">
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" name="uid" id="uid" placeholder="아이디">
            </li>
        </ul>
        <ul>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd">
            </li>
        </ul>
        <ul>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
        <!-- name 속성은 서버측 페이지에서 처리하는 속성이다. -->
        <!-- 보안이 필요한 내용은 method 방식을 post로 한다. 반드시 필수 명시해야함. -->
    </form>
</body>
</html>
