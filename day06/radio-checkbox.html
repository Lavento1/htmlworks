<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox 버튼 태그</title>
    <style>
        fieldset{
            margin: 20px;
        }
        input[type="submit"]{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label>
                <input type="radio" name="subject" value="speaking">
                회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammer">
                문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing">
                작문
            </label>
            <!-- 라디오 버튼은 name을 똑같이 한다. -->
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 주제를 선택해주세요(복수 항목 선택 가능)</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝 팝스
            </label>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
