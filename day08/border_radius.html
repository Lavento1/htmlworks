<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 속성</title>
    <style>
        #pic1{
            border-radius: 50px;
            margin: 20px;
            display: block;
        }
        #pic2{
            border-radius: 50%;
            /* 이미지 크기의 50% - 300px x 300px* */
            margin: 20px;
        }
    </style>
</head>
<body>
    <img src="./images/photo.jpg" alt="손" id="pic1">
    <img src="./images/photo.jpg" alt="손" id="pic2">
</body>
</html>
